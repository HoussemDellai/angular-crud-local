<table>
  <tr>
    <td>Id</td>
    <td>Title</td>
    <td>IsDone</td>
    <td>UpdatedAt</td>
  </tr>
  <tr *ngFor="let todo of todoes">
    <td>{{todo.id}}</td>
    <td>{{todo.title}}</td>
    <td>{{todo.isDone}}</td>
    <td>{{todo.updatedAt | date : 'short'}}</td>
  </tr>
</table>
